<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="tauri_bridge.js"></script>
    <script defer src="vendor/plotly.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
      }
      .chart-root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #chart {
        flex: 1 1 auto;
        width: 100%;
        height: 100%;
      }
      .toolbar {
        padding: 8px;
        border-bottom: 1px solid #e2e8f0;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="chart-root">
      <div class="toolbar">
        <span id="chart-title" style="font-weight: 600">Chart</span>
      </div>
      <div id="chart"></div>
    </div>
    <script src="chart_window.js"></script>
  </body>
</html>
